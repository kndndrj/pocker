---

name: Docker Build

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short Commit SHA
        id: vars
        run: echo "::set-output name=sha_short::$(echo ${{ github.sha }} | head -c 10)"

      - name: Get Major version
        id: vars
        run: echo "::set-output name=major_ver::$(ver=\"${{ github.ref_name }}\"; echo ${ver%.*})"

      - name: Build and Push Base Image
        uses: docker/build-push-action@v3
        with:
          context: "."
          target: base
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.major_ver }}
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.sha_short }}

      - name: Build and Push Dashboard Image
        uses: docker/build-push-action@v3
        with:
          context: "."
          target: dashboard
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest-dashboard
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}-dashboard
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.major_ver }}-dashboard
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.sha_short }}-dashboard
